<!DOCTYPE html>
<html lang="en">
  ¬†<head>
    <title>Tic Tac Toe</title>
    <meta name="description" content="A Vanilla Tic Tac Toe Game" />
    <meta name="author" content="Chijiooke" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@websuckit/js/dist/websuckit.umd.js"></script>
  </head>
  <body>
    <div class="alert" id="alert">üöÄ Copied to clipboard</div>
    <div class="loader"></div>
    <div class="modal-container">
      <div class="score--board--modal--wrapper">
        <p class="winner-title"></p>
        <p class="player-x-score"></p>
        <p class="seperator">:</p>
        <p class="player-o-score"></p>
        <p class="final-score-x">Player X</p>
        <p class="final-score-o">Player O</p>
        <button class="restart" onclick="restartGame()">
          <i class="fas fa-redo"></i> Play Again
        </button>
      </div>

      <div class="welcome-modal">
        <div class="welcome-title-wrapper">
          <img
            class="waiting__gif"
            width="100%"
            height="auto"
            src="./naruto-sasuke.gif"
            alt="x and o"
          />
          <p class="welcome-title">‚öîÔ∏è TIC TAC TOE</p>
        </div>
        <div class="welcome--instruction">
          <h3><b>Seems like you're all alone, again.</b></h3>
          <p class="welcome-sub-text">
            This is a multiplayer game, to join
            <b>start a new game </b> and simply invite a friend by
            <b>copying and sharing invite link</b> with them
          </p>
        </div>

        <h4></h4>
        <div class="welcome-actions">
          <button onclick="createGameChannel()" class="game--start--btn">
            Start New Game
            <img
              width="22"
              height="22"
              src="https://img.icons8.com/windows/32/ffffff/controller.png"
              alt="controller"
            />
          </button>
          <button class="green--variant">
            Join game via link
            <img
              width="22"
              height="22"
              src="https://img.icons8.com/ios-filled/000000/link--v1.png"
              alt="link--v1"
            />
          </button>
        </div>

        <div class="invite--wrapper">
          <button class="copy--invite--btn" onclick="copyLink()">
            <i class="far fa-clipboard"></i> Copy Invite
          </button>
          <input id="invite-link" class="invite-link" />
        </div>
      </div>
    </div>
    <div class="score-container">
      <p class="score-text">
        Player x:<span class="player-x-score score-text">0</span> Player o:<span
          class="player-o-score score-text"
          >0</span
        >
      </p>
    </div>
    <p class="title">Welcome To</p>
    <div class="container">
      <div id="0" class="tile"></div>
      <div id="1" class="tile"></div>
      <div id="2" class="tile"></div>
      <div id="3" class="tile"></div>
      <div id="4" class="tile"></div>
      <div id="5" class="tile"></div>
      <div id="6" class="tile"></div>
      <div id="7" class="tile"></div>
      <div id="8" class="tile"></div>
    </div>
    <div class="bottom-panel">
      <button class="play-button" onclick="pauseGame()">Pause</button>
      <p class="player-turn">PLAYER X</p>
    </div>
    ¬†¬†
    <script src="./script.js"></script>
  </body>
</html>
